<html lang="en">
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amatic+SC&family=BhuTuka+Expanded+One&family=Comfortaa:wght@300&family=Dancing+Script&family=Great+Vibes&family=Rampart+One&family=Shadows+Into+Light+Two&family=Square+Peg&display=swap');      
      
      * {
        box-sizing: border-box;
        font-family: 'Ubuntu Light', 'Century Gothic', sans-serif;
        margin: 0;
        padding: 0;
        color: #393939;
        background-color: lightcyan;
      }

      body {
        padding-top:10px;
        font-family: 'Square Peg', cursive;
      }

      .outerBox {
        max-width: 650px;
        margin: 0 auto;
        padding: 10px;
        box-shadow: 10px 15px 39px rgba(0, 0, 0, .2);
        background-color: white;
        border-radius: 5px;
      }

      .innerbox {
        padding: 10px;
        width:95%;
        margin: 15px auto;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, .2);
        background-color: lavender;
      }

      .displayBox {
        overflow: auto;
        padding-top: 10px;
      }

      .recipeBox {
        padding: 5px;
        width:30%;
        margin: 5px 5px 13px 10px;
        float:left;
        font-size: .8em;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, .2);
        background-color: lavenderblush;
        color: pink;
      }

      .foodBox {
        padding: 5px;
        width:30%;
        margin: 5px 5px 13px 10px;
        float:left;
        font-size: .8em;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, .2);
        background-color: rgb(186, 241, 186);
      }

      input[type="text"], textarea {
        background-color : lavenderblush; 
      }

      #header {
        text-align: center;
        letter-spacing: .2em;
        margin-bottom: 10px;
        font-family: 'Rampart One', cursive;
        background-color: white;
      }

      #header2 {
        color: rgb(243, 111, 228);
        font-family: 'BhuTuka Expanded One', cursive;
      }

      #header3 {
        font-family: 'Abril Fatface', cursive;

      }

      #header5 {
        font-family: 'Shadows Into Light Two', cursive;
        background-color: rgb(245, 150, 166);
      }

      #header6 {
        font-family: 'Comfortaa', cursive;
        background-color: rgb(255, 248, 174);
      }

      #ingredients {
        background-color: rgb(245, 150, 166);
        margin-top: 5px;
        margin-bottom: 5px;
      }

      #recipe {
        background-color: rgb(245, 150, 166);
      }

      #totals {
        line-height: 1.5em;
      }

      input {
        margin: 10px;
      }

      label {
        font-weight: bold;
      }

      button {
        padding: 3px;
        margin: 3px;
        color: blue;
        background-color: white;
        font-family: 'Amatic SC', cursive;
      }

      #recipeForm {
        background-color: rgb(245, 150, 166);
      }

      #recipeButton {
        padding: 1px;
        margin: 1px;
        color: white;
        background-color: rgb(91, 173, 201);
        font-family: 'Amatic SC', cursive;
        float:right;
      }

      #recipeButton:hover {
        background-color: lightgrey;
        color:purple;
      }

      button:hover {
        background-color: paleturquoise;
        color:blueviolet;
      }
    </style>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solo Project</title>
    <!-- <link rel="stylesheet" type="text/css" href="Client/style.css"> -->
  </head>
  <body>
    <div id="contents"></div>
    <script type="text/javascript" src="../build/bundle.js"></script>
  </body>
</html>
